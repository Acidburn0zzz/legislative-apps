<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Backbone.js Web App</title>

        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/screen.css" />

    </head>
    <body>
        <div class='main'>

            <header class="site-header">
                <div class='mid-header'>
                    <img class='logo' src="img/openwordlogo.png" />
                    <span class='logo-title'>Legislation Diff Tool</span>

                    <form id="getbill">
                        Get Bill: <input type="text" name="bill-id" value="S7033-2011"> <input type="submit" >
                    </form>
                <div>

            </header>                   

            <div id="bills">


            </div>

		<script id="billTemplate" type="text/template">
			
				
		
    <header>
        <h2>Authorizes the creation of certain local civil administrative enforcement bureaus</h2>
        <p class="subtitle">
            <span class="law-section"><%= lawSection %></span>
            <span class="bill-number"><%= senateBillNo %></span>
        </p>
        <div class="detail collapsible">
            <a href="" class="btn toggle">Show / Hide Details</a>
            <div class="collapse">
                <dl>

                <%= votes %>

                    <dt>Year</dt>
                    <dd><%= year %></dd>

                    <dt>Law</dt>
                    <dd><%= law %></dd>

                    <dt>Same As</dt>
                    <dd><%= sameAs %></dd>

                    <dt>Previous Versions</dt>
                    <dd>
                        <ul class="previousVersions">
                            <% for(var previousVersion in previousVersions) { %>
                                <li><%= previousVersions[previousVersion] %></li>
                            <% } %>
                        </ul>
                    </dd>

                    <dt>Sponsor</dt>
                    <dd>
                        <ul class="sponsor">
                            <% for(var key in sponsor) { %>
                                <li><strong><%= key %></strong>: <%= sponsor[key] %></li>
                            <% } %>
                        </ul>
                    </dd>

                    <dt>Summary</dt>
                    <dd><%= summary %></dd>


                    <dt>Current Committee</dt>
                    <dd><%= currentCommittee %></dd>

                    <dt>Actions</dt>
                    <dd>
                        <ul class="actions">
                        <% for(var action in actions) { %>
                            <li>
                                <%= actions[action]['text'] %>
                            </li>
                        <% } %>
                        
                        </ul>
                    </dd>

                    <dt>Memo</dt>
                    <dd><%= memo %></dd>
                </dl>
                
            </div>
        </div>
    </header>

         
    <div class="content">
    <%= fulltext %>
    </div>


        </script>
        

        </div>
        <script src="js/jquery-1.7.1.min.js"></script>
        <script src="js/json2.js"></script>
        <script src="js/underscore-min.js"></script>
        <script src="js/backbone.js"></script>
        <script src="js/backbone.js"></script>
        <script src="js/diff_match_patch.js"></script>
        <script src="js/effects.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
